<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>학점 관리 시스템</h1>
    <div class="header-container">
        <div class="year-select">
            <select id="yearSelect">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
        </div>
        <div class="button-group">
            <button id="addRow">추가</button>
            <button id="deleteRow">삭제</button>
            <button id="saveData">저장</button>
            <button id="sortData">정렬</button>
        </div>
    </div>
    <table id="gradeTable">
        <thead>
            <tr>
                <th>선택</th>
                <th class="sortable" data-sort="completion">이수</th>
                <th class="sortable" data-sort="requirement">필수</th>
                <th class="sortable" data-sort="subject">과목명</th>
                <th>학점</th>
                <th>출석점수</th>
                <th>과제점수</th>
                <th>중간고사</th>
                <th>기말고사</th>
                <th>총점</th>
                <th>성적</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will populate this -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">합계</td>
                <td id="totalCredits"></td>
                <td id="totalAttendance"></td>
                <td id="totalAssignment"></td>
                <td id="totalMidterm"></td>
                <td id="totalFinal"></td>
                <td id="totalSum"></td>
                <td id="totalGrade"></td>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>
</html>
